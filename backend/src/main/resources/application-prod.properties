# ============================================
# PRODUCTION CONFIG (Render + PostgreSQL)
# ============================================

server.port=${PORT:8080}

# PostgreSQL - Render provides these as separate env vars
# On Render: go to your PostgreSQL dashboard and set these env vars in your Web Service:
#   DB_HOST = your-db-host (e.g. dpg-xxxxx-a.oregon-postgres.render.com)
#   DB_PORT = 5432
#   DB_NAME = your-db-name
#   DB_USERNAME = your-db-user
#   DB_PASSWORD = your-db-password
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - let Hibernate auto-detect dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGeneration2024SchoolWebsiteProjectSecureKey123456}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
